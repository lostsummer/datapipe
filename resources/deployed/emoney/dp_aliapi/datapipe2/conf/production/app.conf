<?xml version="1.0" encoding="UTF-8"?>
<config>
    <httpserver enable="true">
        <!--注意redis使用6394实例-->
        <importer enable="true" name="PageClick" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.DataPipe:PageClick"/>
        <importer enable="true" name="PageView" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.DataPipe:PageView"/>
        <importer enable="true" name="ADView" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:Data:ADViewStringQueue"/>
        <importer enable="true" name="ADClick" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:Data:ADClickStringQueue"/>
        <importer enable="true" name="WebData" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:Data:WebDataStringQueue"/>
        <importer enable="true" name="AppData" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:Data:AppDataStringQueue"/>
        <importer enable="true" name="PayLog" servertype="redis" serverurl="172.28.1.118:6379" toqueue="EMoney.Tongji:Data:PayLogStringQueue"/>
        <importer enable="true" name="UserLog" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:Data:UserLogStringQueue"/>
        <!--softlog, softencryptinfo 都需要给.net 服务提供队列数据-->
        <importer enable="true" name="Soft" servertype="redis" serverurl="172.28.1.118:6379" toqueue="EMoney.Tongji:SoftLogStringQueue"/>
        <importer enable="true" name="SoftLogForApp" servertype="redis" serverurl="172.28.1.118:6379" toqueue="EMoney.DataPipe:SoftLog_ForApp"/>
        <importer enable="true" name="SoftEncrypt" servertype="redis" serverurl="172.28.1.118:6379" toqueue="EMoney.DataPipe:SoftEncryptInfoStringQueue"/>
        <importer enable="true" name="SoftActionLog" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:SoftActionLogJsonQueue"/>
        <importer enable="true" name="ActLog" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:SoftActionLogJsonQueue"/>
        <importer enable="true" name="FrontEndLog" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:FrontEndLogJsonQueue"/>
        <importer enable="true" name="LiveDuration" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:LiveDurationStringQueue"/>
        <importer enable="true" name="PageRecords" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.DataPipe:Mobile:PageRecords"/>
        <importer enable="true" name="EventRecords" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.DataPipe:Mobile:EventRecords"/>
        <importer enable="true" name="Counter" servertype="redis" serverurl="172.31.23.16:6394" toqueue="EMoney.Tongji:Data:CounterStringQueue"/>
        <accumulator enable="true" name="PVCounter" servertype="redis" serverurl="172.28.1.118:6379" tocounter="EMoney.DataPipe:Counter"/>
        <accumulator enable="true" name="UVCounter" servertype="redis" serverurl="172.28.1.118:6379" tocounter="EMoney.DataPipe:Counter" toset="EMoney.DataPipe:UserSet"/>
    </httpserver>
<redis keycommonpre="EMoney.TongJiService"></redis>
<!--注意路径 /emoney/dp_aliapi/datapipe2-->
<log filepath="/emoney/dp_aliapi/datapipe2/logs"></log>
<tasks>
</tasks>
</config>
