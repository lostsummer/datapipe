<?xml version="1.0" encoding="UTF-8"?>
<config>
    <log filepath="/root/workspace/emoney-go-prjs/src/TechPlat/datapipe/logs"/>

    <mongodbs>
        <mongodb id="mongo_api2" url="mongodb://192.168.8.178:27017/emoney_tongji" db="emoney_tongji"/>
    </mongodbs>

    <redises>
        <redis id="redis_api2" url="192.168.8.211:6379" db="0"/>
    </redises>

    <kafkas>
        <kafka id="wanguo" url="172.31.37.35:9092,172.31.37.36:9092,172.31.37.37:9092"/>
    </kafkas>

    <https>
        <http id="jg_pageclick" url="http://192.168.8.215/EMoney.JG.OpenApi/api/TongJi/PageClick"/> 
    </https>

    <httpserver enable="true">
        <importer id="PageClick" enable="true">
            <target type="redis" id="redis_api2" queue="EMoney.DataPipe:PageClick"/>
        </importer>

        <importer id="PageView" enable="true">
            <target type="redis" id="redis_api2" queue="EMoney.DataPipe:PageView"/>
        </importer>

        <importer id="PageRecords" enable="true">
            <target type="redis" id="redis_api2" queue="EMoney.DataPipe:Mobile:PageRecords"/>
        </importer>

        <importer id="EventRecords" enable="true"> 
            <target type="redis" id="redis_api2" queue="EMoney.DataPipe:Mobile:EventRecords"/>
        </importer>

        <importer id="Counter" enable="true">
            <target type="redis" id="redis_api2" queue="EMoney.Tongji:Data:CounterStringQueue"/>
        </importer>

        <accumulator id="PVCounter" enable="true">
            <target type="redis" id="redis_api2" counter="EMoney.DataPipe:Counter"/>
        </accumulator>

        <accumulator id="UVCounter" enable="true"> 
            <target type="redis" id="redis_api2" counter="EMoney.DataPipe:Counter" set="EMoney.DataPipe:UserSet"/>
        </accumulator>
    </httpserver>

    <tasks>
        <task id="PageView" enable="false">
            <source type="redis" id="redis_api2" queue="EMoney.DataPipe:PageView"/>
            <target type="mongodb" id="mongo_api2" queue="capped_datapipe_pageview"/>
            <trigger type="redis" id="redis_api2" queue="EMoney.DataPipe:PageView_kafka"/>
            <counter typer="redis" id="redis_api2" key="EMoney.DataPipe:PageViewCounter"/>
        </task>

        <task id="PageClick" enable="true">
            <source type="redis" id="redis_api2" queue="EMoney.DataPipe:PageClick"/>
            <target type="mongodb" id="mongo_api2" queue="capped_datapipe_pageclick"/>
            <trigger type="redis" id="redis_api2" queue="EMoney.DataPipe:PageClick_http"/>
            <counter type="redis" id="redis_api2" key="EMoney.DataPipe:PageClickCounter"/>
        </task>

        <task id="PageClick_http" enable="true">
            <source type="redis" id="redis_api2" queue="EMoney.DataPipe:PageClick_http"/>
            <target type="http" id="jg_pageclick" filter="App=10168"/>
            <trigger type="redis" id="redis_api2" queue="EMoney.DataPipe:PageClick_pipe"/>
        </task>

        <task id="PageClick_redis" enable="false">
            <source type="redis" id="redis_api2" queue="EMoney.DataPipe:PageClick_http"/>
            <target type="redis" id="redis_api2" queue="EMoney.DataPipe:PageClick_redis"/>
        </task>

        <task id="Mobile_PageRecords" enable="false">
            <source type="redis" id="redis_api2" queue="EMoney.DataPipe:Mobile:PageRecords"/>
            <target type="mongodb" id="mongo_api2" queue="capped_mobile_pagerecords"/>
        </task>

        <task id="Mobile_EventRecords" enable="false">
            <source type="redis" id="redis_api2" queue="EMoney.DataPipe:Mobile:EventRecords"/>
            <target type="mongodb" id="mongo_api2" queue="capped_mobile_eventrecords"/>
        </task>

        <task id="Counter_MongoDB" enable="false">
            <source type="redis" id="redis_api2" queue="EMoney.Tongji:Data:CounterStringQueue"/>
            <target type="mongodb" id="mongo_api2" queue="capped_datapipe_commoncounter_record"/>
        </task>
    </tasks>

    <udpserver enable="true">
        <server enable="true" name="txtsrv"  port="4444" protocol="TXT" outputadapters="adp0|adp1"/>
        <server enable="true" name="jsonsrv" port="4445" protocol="JSON" outputadapters="adp0"/>
    </udpserver>

    <outputadapter>
        <adapter name="adp0" type="FILE" url="/emoney/logserver/logs" toqueue=""/>
        <adapter name="adp1" type="REDIS" url="192.168.8.211:6379" toqueue="EMoney.DataPipe:UDPLogsQueue"/>
    </outputadapter>

</config>

